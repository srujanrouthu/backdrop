    <style>
        p.viewport {
            height: 100% ;
            position: relative ;
            width: 100% ;
        }
        p.viewport img.fader {
            display: none ;
            height: 100% ;
            left: 0px ;
            position: absolute ;
            top: 0px ;
            width: 100% ;
            z-index: 2 ;
        }
        p.viewport img.fader.show {
            display: block ;
            transition: opacity 250ms ease ;
        }
        p.viewport img.fader.fadeOut {
            opacity: 0 ;
        }
        p.viewport img.image {
            display: block ;
            height: 100% ;
            width: 100% ;
        }
    </style>
